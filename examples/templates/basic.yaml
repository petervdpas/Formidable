    description: >-
      Builds a summary from form-data and sets it into the calculatedSummary
      field (runs on save, updates DOM, then value is collected and saved).
    expression_item: false
    two_column: false
    default: |
      return (async (input, api) => {
        const snap = await api.form.snapshot();
        const currentTest = snap?.data?.test ?? "";
        const multiChoices = snap?.data?.multichoice ?? [];

        const cleanKey = api.string.sanitize("Some Value Here!");
        const capName = api.string.capitalize(currentTest || "unnamed");
        const shortFile = api.string.truncate(snap?.filename || "", 20);

        // Build summary string
        const summary = `Test: ${currentTest} | Sanitized: ${cleanKey} | Capitalized: ${capName} | File: ${shortFile}`;
        
        // Set the value in the calculatedSummary field - this updates the DOM
        await window.CFA.field.setValueByKey("calculatedSummary", summary);

        // Build detailed multi-line output with markdown formatting
        let detailedText = `# Selected Options\\n\\n`;
        
        if (multiChoices.length > 0) {
          detailedText += `You have selected ${multiChoices.length} option(s):\\n\\n`;
          multiChoices.forEach((choice, idx) => {
            detailedText += `${idx + 1}. **${choice}**\\n`;
          });
          detailedText += `\\n---\\n\\n`;
        } else {
          detailedText += `_No options selected_\\n\\n---\\n\\n`;
        }
        
        detailedText += `## Form Details\\n\\n`;
        detailedText += `- **Filename**: \`${snap?.filename || 'unknown'}\`\\n`;
        detailedText += `- **Test Value**: "${currentTest}"\\n`;
        detailedText += `- **Sanitized**: \`${cleanKey}\`\\n`;
        detailedText += `- **Capitalized**: ${capName}\\n`;
        detailedText += `- **Short Name**: ${shortFile}\\n\\n`;
        detailedText += `> Generated at: ${new Date().toISOString()}`;
        
        // Set the detailed output in the textarea field
        await window.CFA.field.setValueByKey("detailedOutput", detailedText);

        // The system will now re-collect all field values from the DOM before saving
        // So both calculatedSummary and detailedOutput values will be captured in the saved data

        return { seenTest: currentTest, cleanKey, capName, shortFile, choices: multiChoices };
      })(input, api);
    options:
