  ### Table

  _{{fieldDescription "datable"}}_

  ```sh
  [LOG]
  {{json (fieldRaw "datable")}}
  ```

  ```sh
  [LOG]
  {{json (fieldMeta "datable" "options")}}
  ```

  {{#if (fieldRaw "datable")}}

  <!-- Column Values -->
    {{#with (fieldMeta "datable" "options") as |headers|}}
  |{{#each headers}}{{value}} |{{/each}}
  |{{#each headers}}--|{{/each}}
    {{/with}}
    {{#each (fieldRaw "datable")}}
  |{{#each this}}{{this}} |{{/each}}
    {{/each}}

  <!-- Column Labels -->
    {{#with (fieldMeta "datable" "options") as |headers|}}
  |{{#each headers}}{{label}}{{^label}}{{value}}{{/label}} |{{/each}}
  |{{#each headers}}--|{{/each}}
    {{/with}}
    {{#each (fieldRaw "datable")}}
  |{{#each this}}{{this}} |{{/each}}
    {{/each}}

  {{/if}}
fields:
  - key: test
    label: Test
    type: text
    default: Default value
    description: A basic text input for demonstration purposes.
    two_column: true
  - key: check
    label: Check
    type: boolean
    description: Enable or disable this feature using a checkbox.
    two_column: true
  - key: dropdown
    label: Dropdown
    type: dropdown
    default: R
    description: Select a single value from a dropdown menu.
    two_column: true
    options:
      - value: L
        label: Left
      - value: R
        label: Right
      - value: M
        label: Middle
  - key: multichoice
    label: Multiple Choice
    type: multioption
    description: Choose one or more options from a list of checkboxes.
    two_column: true
    options:
      - value: A
        label: Option A
      - value: B
        label: Option B
      - value: C
        label: Option C
  - key: radio
    label: Radio
    type: radio
    default: DOG
    description: Pick one option using radio buttons.
    two_column: true
    options:
      - value: CAT
        label: Cat
      - value: DOG
        label: Dog
      - value: BIRD
        label: Bird
  - key: mline
    label: Mline
    type: textarea
    default: A whole lot of prefab text...
    description: Enter longer text, such as notes or paragraphs.
  - key: numpy
    label: Numpy
    type: number
    default: '17'
    description: A numeric input field. Only accepts numbers.
  - key: bday
    label: Birthday
    type: date
    default: '1968-12-23'
    description: Select a date from the calendar picker.
  - key: listy
    label: Listy
    type: list
    description: Add multiple short entries in list format.
  - key: datable
    label: Table
    type: table
    description: Enter rows of structured data using defined columns.
    options:
      - value: col1
        label: Column 1
      - value: col2
        label: Column 2
      - value: col3
        label: Column 3
