fields:
  - key: test
    label: Test
    type: text
    default: Default value TESTING
    description: A test description
    two_column: true
  - key: check
    label: Check
    type: boolean
    description: A test description - two-column
    two_column: true
    default: false
  - key: dropdown
    label: Dropdown
    type: dropdown
    default: R
    description: A test description - two-column
    two_column: true
    options:
      - value: L
        label: Left
      - value: R
        label: Right
  - key: multichoice
    label: Multiple Choice
    type: multioption
    description: A test description - single-column... jk...
    two_column: true
    options:
      - value: A
        label: Option A
      - value: B
        label: Option B
      - value: C
        label: Option C
    default: []
  - key: radio
    label: Radio
    type: radio
    default: DOG
    description: A test description - two-column
    two_column: true
    options:
      - value: CAT
        label: Cat
      - value: DOG
        label: Dog
      - value: BIRD
        label: Bird
  - key: mline
    label: Mline
    type: textarea
    default: A whole lot of prefab text...
    description: A test description - single-column
  - key: numpy
    label: Numpy
    type: number
    default: '17'
    description: A test description - single-column
  - key: bday
    label: Birthday
    type: date
    default: '1968-12-23'
    description: A test description - single-column
  - key: listy
    label: Listy
    type: list
    description: A test description - single-column
    default: []
  - key: datable
    label: Table
    type: table
    description: A test description - single-column
    options:
      - Header1
      - Header2
      - Header3
    default: []
