name: Basic Form
storage_location: ./storage/basic
markdown_template: |-
  # {{field "test"}}

  {{#if (fieldRaw "check")}}
  ✅ Check is enabled
  {{else}}
  ❌ Check is disabled
  {{/if}}

  ## Direction: {{field "dropdown"}}

  Stems from {{field "dropdown" "value"}}

  ## Selected Option: {{field "radio"}}

  Stems from {{field "radio" "value"}}

  ---

  ## Selected Multiple Choices:

  {{log (fieldRaw "multichoice")}}
  {{log (fieldMeta "multichoice" "options")}}

  - Labels:
  {{#each (fieldRaw "multichoice") as |val idx|}}
    {{#with (lookupOption (fieldMeta "multichoice" "options") val) as |opt|}}
      {{opt.label}}{{#unless (eq idx (subtract (length (fieldRaw "multichoice")) 1))}}, {{/unless}}
    {{/with}}
  {{/each}}

  - Values: {{fieldRaw "multichoice"}}

  - All Options:
  {{#with (fieldRaw "multichoice") as |selected|}}
    {{#each (fieldMeta "multichoice" "options") as |opt|}}
    - [{{#if (includes selected opt.value)}}x{{else}} {{/if}}] {{opt.label}}
    {{/each}}
  {{/with}}

  ---

  ### Notes
  {{field "mline"}}

  ---

  ### Number: {{field "numpy"}}
  Birthday: {{field "bday"}}

  ---

  ### List Items
  {{#each (fieldRaw "listy")}}
  - {{this}}
  {{/each}}

  ---

  ### Table of Data
  {{#if (fieldRaw "datable")}}
    {{#with (fieldMeta "datable" "options") as |headers|}}
  |{{#each headers}}{{this}} |{{/each}}
  |{{#each headers}}--|{{/each}}
    {{/with}}
    {{#each (fieldRaw "datable")}}
  |{{#each this}}{{this}} |{{/each}}
    {{/each}}
  {{/if}}

  ## End
fields:
  - key: test
    label: Test
    type: text
    default: Default value
    description: A test description
    two_column: true
  - key: check
    label: Check
    type: boolean
    description: A test description - two-column
    two_column: true
  - key: dropdown
    label: Dropdown
    type: dropdown
    default: R
    description: A test description - two-column
    two_column: true
    options:
      - value: L
        label: Left
      - value: R
        label: Right
  - key: multichoice
    label: Multiple Choice
    type: multioption
    description: A test description - single-column... jk...
    two_column: true
    options:
      - value: A
        label: Option A
      - value: B
        label: Option B
      - value: C
        label: Option C
  - key: radio
    label: Radio
    type: radio
    default: Dog
    description: A test description - two-column
    two_column: true
    options:
      - value: CAT
        label: Cat
      - value: DOG
        label: Dog
      - value: BIRD
        label: Bird
  - key: mline
    label: Mline
    type: textarea
    default: A whole lot of prefab text...
    description: A test description - single-column
  - key: numpy
    label: Numpy
    type: number
    default: '17'
    description: A test description - single-column
  - key: bday
    label: Birthday
    type: date
    default: '1968-12-23'
    description: A test description - single-column
  - key: listy
    label: Listy
    type: list
    description: A test description - single-column
  - key: datable
    label: Table
    type: table
    description: A test description - single-column
    options:
      - Header1
      - Header2
      - Header3
