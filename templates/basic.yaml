  ---

  ### Dropdown

  _{{fieldDescription "dropdown"}}_

  ```sh
  [LOG]
  {{json (fieldRaw "dropdown")}}
  ```

  ```sh
  [LOG]
  {{json (fieldMeta "dropdown" "options")}}
  ```

  Selected: {{field "dropdown"}}
