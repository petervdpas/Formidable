name: loopie
storage_location: ./storage/loopie
markdown_template: |-
  <!-- AUTO-GENERATED TEMPLATE - Only if Editor is empty! -->

  {{field "title"}}
  ---

  {{#loop "looper"}}
  ### {{field "sub_title"}}

  {{field "description"}}
  {{/loop}}
fields:
  - key: title
    label: Title
    type: text
    description: This is just a title....
  - key: looper
    label: Looper
    type: loopstart
  - key: sub_title
    label: Sub Title
    type: text
    default: Wauwie
    description: This is a subtitle inside the looper....
  - key: description
    label: Description
    type: textarea
    default: Describe wauw...
    description: This is a description inside the the looper...
  - key: looper
    label: Looper
    type: loopstop
