name: Build and Sign Formidable

on:
  push:
    branches:
      - release/*

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run build

      - name: Sign with SignPath via API
        run: |
          curl -sSL "https://app.signpath.io/api/v1/organizations/${{ secrets.SIGNPATH_ORG_ID }}/projects/${{ secrets.SIGNPATH_PROJECT_SLUG }}/signing-requests" ^
            -H "Authorization: Bearer ${{ secrets.SIGNPATH_API_TOKEN }}" ^
            -F "PolicySlug=${{ secrets.SIGNPATH_POLICY_SLUG }}" ^
            -F "File=@dist/Formidable Setup 1.0.0.exe" ^
            -o dist/signed.zip

          powershell -Command "Expand-Archive -Path 'dist/signed.zip' -DestinationPath 'dist/signed'"

      - name: Move signed file to installer folder
        run: |
          mkdir installer
          move "dist/signed/Formidable Setup 1.0.0.exe" "installer/Formidable Setup.exe"

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: Formidable Installer (signed)
          path: installer/Formidable Setup.exe
