name: Build Formidable (Pre-Release)

on:
  push:
    branches:
      - pre-release/*

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run build

      - name: Move built file to installer folder
        shell: pwsh
        run: |
          if (-Not (Test-Path "installer")) {
            mkdir installer
          }
          move "dist/Formidable Setup 1.0.0.exe" "installer/Formidable Setup.exe"

      - name: Upload unsigned artifact
        uses: actions/upload-artifact@v4
        with:
          name: Formidable Installer (unsigned)
          path: installer/Formidable Setup.exe